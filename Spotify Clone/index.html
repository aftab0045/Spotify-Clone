<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="https://kit.fontawesome.com/315ee6787a.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg"></div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>



        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav ">
                    <i class="fa-solid fa-caret-left"></i>
                    <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>spotify-playlists</h1>
                <div class="cardContainer">

                    <div class="card">
                        
                        <div class="play-button">
                            <div class="play-icon"></div>
                        </div>

                        <img src="img/arjit singh1.png" alt="">
                        <h2>Arjit Singh</h2>
                        <p>artist</p>
                    </div>

                    <div class="card">
                        <img src="img/atif aslam.webp" alt="">
                        <h2>Atif Aslam</h2>
                        <p>artist</p>
                    </div>

                    <div class="card">
                        <img src="img/kk1.png" alt="">
                        <h2>KK</h2>
                        <p>artist</p>
                    </div>

                    <div class="card">
                        <img src="img/sonu nigam.webp" alt="">
                        <h2>Sonu Nigam</h2>
                        <p>artist</p>
                    </div>


                    
                </div>
                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <i class="fa-solid fa-backward"></i>
                        <i class="fa-solid fa-circle-play "></i>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
